<div class="mat-elevation-z4">
    <table mat-table [dataSource]="autores">
      <!-- Id Column -->
      <ng-container matColumnDef="codAutor">
        <th mat-header-cell *matHeaderCellDef>Código do autor</th>
        <td mat-cell *matCellDef="let row">{{row.codAutor}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nomeAutor">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nomeAutor}}</td>
      </ng-container>

       <!-- Description Column -->
       <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/autor/update/{{ row.codAutor }}" class="edit">
            <i class="material-icons" color="primary">
                edit
            </i>
        </a>
        <a routerLink="/autor/delete/{{ row.codAutor }}" class="delete">
            <i class="material-icons" color="primary">
                delete
            </i>
        </a>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

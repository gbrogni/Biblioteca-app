<mat-card>
    <mat-card-title>Nova editora</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="editora.nomeEditora" name="nomeEditora">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createEditora()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>

<mat-card>
    <mat-card-title>Editar editora</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="editora.nomeEditora" name="nomeEditora">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="updateEditora()" color="primary">
    Atualizar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>

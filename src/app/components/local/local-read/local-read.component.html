<div class="mat-elevation-z4">
    <table mat-table [dataSource]="locais">
      <!-- Id Column -->
      <ng-container matColumnDef="codLocal">
        <th mat-header-cell *matHeaderCellDef>Código do local</th>
        <td mat-cell *matCellDef="let row">{{row.codLocal}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/local/update/{{ row.codLocal }}" class="edit">
            <i class="material-icons" color="primary">
                edit
            </i>
        </a>
        <a routerLink="/local/delete/{{ row.codLocal }}" class="delete">
            <i class="material-icons" color="primary">
                delete
            </i>
        </a>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="reservas">
      <!-- Id Column -->
      <ng-container matColumnDef="codReserva">
        <th mat-header-cell *matHeaderCellDef>Código da reserva</th>
        <td mat-cell *matCellDef="let row">{{row.codReserva}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="codItem">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="codLeitor">
        <th mat-header-cell *matHeaderCellDef>Leitor</th>
        <td mat-cell *matCellDef="let row">{{row.nomeLeitor}}</td>
      </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="codLocal">
                <th mat-header-cell *matHeaderCellDef>Local</th>
                <td mat-cell *matCellDef="let row">{{row.descricaoLocal}}</td>
              </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dataReserva">
        <th mat-header-cell *matHeaderCellDef>Data de reserva</th>
        <td mat-cell *matCellDef="let row">{{row.dataReserva | date:'dd-MM-YYYY'}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="prazoReserva">
        <th mat-header-cell *matHeaderCellDef>Prazo de devolução</th>
        <td mat-cell *matCellDef="let row">{{row.prazoReserva | date:'dd-MM-YYYY'}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef>Situação</th>
        <td mat-cell *matCellDef="let row">{{row.situacao}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/reserva/delete/{{ row.codReserva }}" class="edit">
              <i class="material-icons" color="primary">
                  delete
              </i>
          </a>
        </td>
        </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

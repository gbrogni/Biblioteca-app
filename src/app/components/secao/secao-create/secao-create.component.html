<mat-card>
    <mat-card-title>Nova seção</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="secao.descricao" name="descricao">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="createSecao()" color="primary" [disabled]="secao.descricao === ''">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>

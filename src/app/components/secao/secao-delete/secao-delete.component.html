<mat-card>
    <mat-card-title>Excluir seção</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="secao.descricao" name="descricao" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteSecao()" color="primary">
    Excluir
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
